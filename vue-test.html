<!doctype html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
  </head>

  <body>
    <div id="my-app">
      <my-component></my-component>
      {{ message }}
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#my-app',
        data :{
          message: 'hello'
        },
        components: {
          'my-component': httpVueLoader('header.vue')
        }
      });
    </script>
  </body>
</html>
